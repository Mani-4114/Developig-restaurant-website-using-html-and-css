<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inti Ruchulu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container" > 
        <h2 class="title-section">MENU</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title"> Veg Meals</span>
                <div class="shop-item-image">
                    <img src="veg meals.jpg"  width="200">
                </div>
                <div class ="shop-item-details">
                    <span class="shop-item-price">MRP 80</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Non-Veg meals</span>
                <div  class="shop-item-image">
                    <img src="veg meals.jpg" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 180</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div  class="shop-item">
                <span  class="shop-item-title">Special Veg Thalli</span>
                <div  class="shop-item-image">
                    <img src="special thalli.webp" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 160</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Chicken Biryani</span>
                <div  class="shop-item-image">
                    <img src="chicken biryani.jpg" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 170</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Veg Dum Biryani</span>
                <div  class="shop-item-image">
                    <img src="veg dum biryani.avif" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 120</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div  class="shop-item">
                <span  class="shop-item-title">Mutton Biryani</span>
                <div  class="shop-item-image">
                    <img src="-Mutton-Biryani.webp" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 259</span>
                    <button class ="btn btn-primary" type="button"> ADD TO CART</button>
                </div>
            </div>
        </div>    
    </section>
    <section class = "container">
        <h2 class="title-section">CART</h2>
        <div class = "cart-items">

            <div class="cart-row">
                <span class="cart-column cart-header cart-item ">ITEM</span>
                <span class="cart-column cart-header cart-price ">PRICE</span>
                <span class="cart-column cart-header cart-quantity ">QUANTITY</span>
            </div>
            <div class="cart-row">
                <div class="cart-column cart-item ">
                    <img class = "cart-item-image" src="" width="100">
                    <span class="">dosa</span>
                </div>
                <span class="cart-column cart-price ">MRP 60</span>
                <div class="cart-column cart-quantity ">
                    <input class="cart-item-quantity" type="number" value="1">
                    <button class ="btn btn-danger" type="button">REMOVE</button>
                </div>   
            </div>
            <div class="cart-row">
                <div class="cart-column cart-item">
                    <img class="cart-item-image" src="Images/album2.jpg" width="100">
                    <span class="cart-item-title">idly</span>
                </div>
                <span class="cart-column cart-price">MRP 60</span>
                <div class="cart-column cart-quantity">
                    <input class="cart-item-quantity" type="number" value="2">
                    <button class ="btn btn-danger" type="button">REMOVE</button>
                </div>     
            </div>
        </div>
        <div class="cart-total"> 
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">MRP 60</span>
        </div>
        <div>
            <button  class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </div>
    </section>
    
</body>
</html>
