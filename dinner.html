<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inti Ruchulu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container" > 
        <h2 class="title-section">MENU</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Panner butter masala</span>
                <div class="shop-item-image">
                    <img src="Paneer-butter-masala-.jpg"  width="200">
                </div>
                <div class ="shop-item-details">
                    <span class="shop-item-price">MRP 220</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Sambar rice</span>
                <div  class="shop-item-image">
                    <img src="sambarrice.JPG" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 120</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div  class="shop-item">
                <span  class="shop-item-title">Jeera rice dal tadaka</span>
                <div  class="shop-item-image">
                    <img src="jeera rice daltadka.jpg" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 220</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Ghee rice</span>
                <div  class="shop-item-image">
                    <img src="Ghee-Rice.jpg" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 150</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Aloo Gobi</span>
                <div  class="shop-item-image">
                    <img src="aloo-gobi-.jpg" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 120</span>
                    <button class ="btn btn-primary" type="button">ADD TO CART</button>
                </div>
            </div>
            <div  class="shop-item">
                <span  class="shop-item-title">Butter nan</span>
                <div  class="shop-item-image">
                    <img src="butter-naan.jpg" width="200">
                </div>
                <div  class="shop-item-details">
                    <span  class="shop-item-price">MRP 15 for piece</span>
                    <button class ="btn btn-primary" type="button"> ADD TO CART</button>
                </div>
            </div>
        </div>    
    </section>
    <section class = "container">
        <h2 class="title-section">CART</h2>
        <div class = "cart-items">

            <div class="cart-row">
                <span class="cart-column cart-header cart-item ">ITEM</span>
                <span class="cart-column cart-header cart-price ">PRICE</span>
                <span class="cart-column cart-header cart-quantity ">QUANTITY</span>
            </div>
            <div class="cart-row">
                <div class="cart-column cart-item ">
                    <img class = "cart-item-image" src="" width="100">
                    <span class="">Sambar rice</span>
                </div>
                <span class="cart-column cart-price ">MRP 120</span>
                <div class="cart-column cart-quantity ">
                    <input class="cart-item-quantity" type="number" value="1">
                    <button class ="btn btn-danger" type="button">REMOVE</button>
                </div>   
            </div>
            <div class="cart-row">
                <div class="cart-column cart-item">
                    <img class="cart-item-image" src="Images/album2.jpg" width="100">
                    <span class="cart-item-title">Jeera rice dal tadka</span>
                </div>
                <span class="cart-column cart-price">MRP 220</span>
                <div class="cart-column cart-quantity">
                    <input class="cart-item-quantity" type="number" value="1">
                    <button class ="btn btn-danger" type="button">REMOVE</button>
                </div>     
            </div>
        </div>
        <div class="cart-total"> 
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">MRP 340</span>
        </div>
        <div>
            <button  class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </div>
    </section>
    
    
</body>
</html>
